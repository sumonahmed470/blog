{% include "header.html" %}


<style>
    img{
        width: 100%;
    }
</style>
{% for b in blog %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h6>Details>{{b.category}}</h6>
            <h1 class="title">{{b.title}}</h1>
            <img src="{{b.image.url}}" alt="...">
            <hr>
            <p><b>Auther: </b>{{b.auther}}  | {{b.date}}</p>
            </div>
    
        <div class="col-md-4 text-center mt-5">
            <h4>Letest Post</h4>
            <a href="{% url "details" b.blog_slug %}" class="">{{b.title}}</a>
        </div>
    </div>
</div>

  {% endfor %}
